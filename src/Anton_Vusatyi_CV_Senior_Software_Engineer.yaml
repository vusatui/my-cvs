  sections:
    Summary:
      - Senior Software Engineer with 9+ years of experience building **scalable**, **fault-tolerant** **distributed systems** and backend services on **Node.js** / **TypeScript**, with working proficiency in Java, Go and Python.
      - Strong focus on **architecture**, **reliability**, and **performance** — systems handling **~200 RPS** with **P95 ≤ 500 ms**, **zero-downtime deployments**, and mature **CI/CD** practices.
      - Experienced in event-driven/microservice architectures, system design, observability, and **IaC**; led cross-functional teams and mentored 20+ engineers.
    skills:
      - label: Programming
        details: '**TypeScript**, JavaScript (Advanced); **Java**, **Python**, **Go** (Working proficiency); **SQL**'
      - label: Backend
        details: '**Node.js** (NestJS, Express), Java (Spring Boot), GraphQL, REST, RPC, WebSockets'
      - label: Data & Storage
        details: Relational and NoSQL datastores (*PostgreSQL*, *Redis*, *MongoDB* etc.)
      - label: Cloud & DevOps
        details: '**AWS**, Azure, Docker, **IaC**, **CI/CD** (GitHub Actions, Jenkins)'
      - label: Architecture & Practices
        details: '**Distributed Systems**, **Scalability**, **Fault Tolerance**, Event-Driven Architecture, Message Queues & Stream Processing, **Observability**, System Design'
    experience:
      - company: EPAM Systems
        position: Software Engineer → Lead Software Engineer
        date:
        start_date: 2021-09
        end_date: present
        location: Istanbul, Turkey
        summary: Led modernization of an enterprise platform; owned architecture, reliability, and delivery at scale.
        highlights:
          - Designed and operated backend services handling **~200 RPS** with **P95 ≤ 500 ms** and **zero-downtime** releases.
          - Built **event-driven** cloud-native components using **AWS SQS** and **Lambda** for async communication between microservices.
          - Developed data-processing pipelines on **Azure Durable Functions** (Excel ingestion → validation → reporting) with idempotent steps and retries.
          - Integrated microservices via **Azure Event Hub** to enable data platform streaming and ingestion.
          - Optimized **CI/CD** pipelines **(60 → 15 min)** and reduced MTTR via automation and observability improvements.
          - Mentored 20+ engineers and facilitated architecture review sessions across teams.
      - company: MEDIA5
        position: Software Engineer
        date:
        start_date: 2021-04
        end_date: 2021-09
        location: Moscow, Russia
        summary: Built platform for automated promo-site deployment; focused on developer experience and runtime efficiency.
        highlights:
          - Designed reusable delivery system → *reduced infrastructure costs ~3× and development time ~10×*.
          - Delivered '*Node.js*' services and '*CI/CD*' integrations for templated provisioning.
      - company: Piramis
        position: Software Engineer
        date:
        start_date: 2019-07
        end_date: 2021-04
        location: Novorossiysk, Russia
        summary: Led development of a scalable web platform; introduced monitoring and modular architecture.
        highlights:
          - Scaled application to **40K DAU**.
          - Delivered features driving **~17× monthly revenue growth** over 2 years.
          - Built internal package library → halved feature delivery time.
      - company: SITEMADEPRO
        position: Software Engineer
        date:
        start_date: 2017-03
        end_date: 2019-07
        location: Novorossiysk, Russia
        summary: Delivered commercial web projects and improved team efficiency through internal frameworks.
        highlights:
          - Delivered 13+ projects end-to-end; introduced shared framework → delivery speed ×3.
          - Strengthened CI and testing for higher release stability.
    projects:
      - name: Shestakov Yacht Sales — Platform Revamp
        date:
        start_date:
        end_date:
        location:
        summary: Cloud / backend modernization for a global yacht marketplace.
        highlights:
          - Re-architected backend infra **(Next.js + Node.js + NestJS + NATS + IaC)** with defined SLOs and monitoring.
          - Implemented **PostgreSQL-based queue** for batched and parallel updates to optimize write throughput.
          - Improved deployment and page performance; enhanced user experience **×2**.
      - name: Bizii — AI-Assisted Trademark Platform
        date:
        start_date:
        end_date:
        location:
        summary: Designed backend architecture and CI/CD for an **AI-driven B2B platform**.
        highlights:
          - Built '*TypeScript*' backend on '*Supabase*' / '*Vercel*'; implemented '*RAG-style pipelines*' for automation.
    publications:
      - title: Architectural Approaches to Building Highly Available Distributed Systems
        authors:
          - '*Anton Vusatyi*'
        summary:
        doi:
        url: https://bit.ly/43rDciz
        journal: Research note
        date: 2025-05
      - title: Theoretical and Methodological Foundations for the Development of Distributed Systems in the Context of Digital Transformation
        authors:
          - '*Anton Vusatyi*'
        summary:
        doi:
        url: https://7universum.com/ru/tech/archive/item/20317
        journal: Research note
        date: 2025-06
    Research & Writing:
      - name: Message Broker Workshop
        date:
        start_date:
        end_date:
        location:
        summary: Hands-on research of broker semantics for write-heavy systems; formalized in GitHub with documentation. Ongoing.
        highlights:
          - Exploring trade-offs between at-most-once, at-least-once, and exactly-once processing.
          - Practical experiments with RabbitMQ Streams, Kafka Streams, and AMQP batching; benchmarks and analysis in progress.
    education:
      - institution: Moscow Humanitarian University
        area: General
        degree:
        date:
        start_date: 2015-09
        end_date: 2019-08
        location: Moscow, Russia
        summary:
        highlights: []
    Certificates:
      - bullet: AWS Developer Associate
      - bullet: PMI Certified (Project Management)
    Volunteering:
      - company: EPAM Systems
        position: Technical Interviewer / Mentor
        date:
        start_date: 2023-01
        end_date: present
        location:
        summary: Conduct technical interviews, mentor engineers, and support career growth programs.
        highlights: []
